<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Inspire</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
		integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
	<link rel="stylesheet" href="assets/css/style.css">
</head>

<body class="container-fluid" id="bg-image">
	<div id="weather">

	</div>


	<div>
		<div id="todo-error"></div>
		<div class="row">
			<div class="card bg-light shadow-lg col-3 m-2 p-3">
				<h4 class="text-center"><u> TO-DO LIST</u></h4>
				<form onsubmit="app.todoController.addTodo(event)">
					<div class="form-group"></div>
					<label for="todo"></label>
					<div class="input-group input-group-sm mb-3">
						<input type="text" name="todo" id="" class="form-control" placeholder="Enter Todo...">
						<div class="input-group-append">
							<button type="submit" class="input-group-text" id="inputGroup-sizing-sm"><b>+</b></button>
						</div>

					</div>
				</form>
				<div id="currentTodos">

				</div>
				<div id="todos">

				</div>
			</div>


		</div>

	</div>
	<div id="quote">

	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
	<script type="module" src="app/main.js"></script>
</body>



</html>
